version: '3.8'

services:
  # Jaeger All-in-One with OTLP support
  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: media-gateway-jaeger
    ports:
      # OTLP gRPC receiver
      - "4317:4317"
      # OTLP HTTP receiver
      - "4318:4318"
      # Jaeger UI
      - "16686:16686"
      # Jaeger Agent (deprecated, for legacy clients)
      - "6831:6831/udp"
      # Jaeger Collector
      - "14268:14268"
      # Health check
      - "14269:14269"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=debug
    networks:
      - telemetry

  # OpenTelemetry Collector (optional, for advanced setups)
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: media-gateway-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      # OTLP gRPC receiver
      - "4318:4318"
      # OTLP HTTP receiver
      - "4319:4319"
      # Prometheus metrics
      - "8888:8888"
      # Health check
      - "13133:13133"
    depends_on:
      - jaeger
    networks:
      - telemetry

  # Example API service
  api-gateway:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: media-gateway-api
    environment:
      # OpenTelemetry configuration
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://jaeger:4317
      - SERVICE_NAME=api-gateway
      - RUST_ENV=development
      - OTEL_SAMPLING_RATE=1.0
      - OTEL_CONSOLE_ENABLED=true
      # Application configuration
      - RUST_LOG=info
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/media_gateway
      - REDIS_URL=redis://redis:6379
    ports:
      - "8080:8080"
    depends_on:
      - jaeger
      - postgres
      - redis
    networks:
      - telemetry

  # PostgreSQL for demo
  postgres:
    image: postgres:15-alpine
    container_name: media-gateway-postgres
    environment:
      - POSTGRES_DB=media_gateway
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - telemetry

  # Redis for demo
  redis:
    image: redis:7-alpine
    container_name: media-gateway-redis
    ports:
      - "6379:6379"
    networks:
      - telemetry

  # Prometheus for metrics (optional)
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: media-gateway-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - telemetry

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:10.2.2
    container_name: media-gateway-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - jaeger
    networks:
      - telemetry

networks:
  telemetry:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
